<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gate Pass QR</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.0/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 24px;
      border-radius: 28px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 280px;
    }
    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .name {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    canvas {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="profileImg" class="profile-img" src="" alt="Profile Image">
    <div id="profileName" class="name"></div>
    <canvas id="qrCanvas"></canvas>
  </div>

  <script>
    window.onload = function() {
      const name = localStorage.getItem('profileName');
      const img = localStorage.getItem('profilePhoto');
      const qrData = localStorage.getItem('qrContent');

      document.getElementById('profileName').innerText = name || '';
      document.getElementById('profileImg').src = img || '';

      if (qrData) {
        QRCode.toCanvas(document.getElementById('qrCanvas'), qrData, { width: 180 }, function (error) {
          if (error) console.error(error);
        });
      }
    }
  </script>
</body>
</html>
