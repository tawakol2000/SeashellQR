<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Pass</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    input, button {
      margin: 8px;
      padding: 10px;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
    }
    button {
      background-color: #007AFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 30px;
      background-color: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    #userImage {
      border-radius: 50%;
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    #qrCode {
      margin-top: 10px;
      width: 200px;
      height: 200px;
    }
    #qrDate {
      margin-top: 5px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Generate QR Pass</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <input type="text" id="imageUrl" placeholder="Enter image URL" />
  <input type="text" id="bearerToken" placeholder="Enter Bearer token" />
  <button onclick="submitForm()">Submit</button>

  <div id="result" style="display: none">
    <img id="userImage" src="" alt="User Image" />
    <h3 id="displayName"></h3>
    <img id="qrCode" src="" alt="QR Code" />
    <div id="qrDate"></div>
  </div>

  <script>
    function submitForm() {
      const name = document.getElementById("name").value;
      const imageUrl = document.getElementById("imageUrl").value;
      const token = document.getElementById("bearerToken").value;

      if (!token) {
        alert("Bearer token is required");
        return;
      }

      fetch("https://newgiza.my.site.com/OneCommunity/services/apexrest/api/accessCode?UnitId=a0Z4K000000LkSMUA0", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${token}`
        }
      })
      .then(res => res.json())
      .then(data => {
        const qrUrl = data?.url || data?.qr || data;

        document.getElementById("displayName").textContent = name;
        document.getElementById("userImage").src = imageUrl;
        document.getElementById("qrCode").src = qrUrl;

        const today = new Date().toLocaleDateString("en-GB", {
          day: '2-digit', month: 'long', year: 'numeric'
        });
        document.getElementById("qrDate").textContent = today;

        document.getElementById("result").style.display = "block";
      })
      .catch(err => alert("Failed to fetch QR: " + err));
    }
  </script>
</body>
</html>
